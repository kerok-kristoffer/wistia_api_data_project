name: Publish Glue Artifacts

on:
  push:
    paths:
      - "src/transforms/**"
      - "src/transforms/utils/**"
      - "glue_wrappers/**"
      - ".github/workflows/publish-glue-artifacts.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: kerok-vistia-env
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.GH_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Zip src/ as Python lib
        run: |
          set -e
          rm -f transforms_src.zip
          (cd src && zip -r ../transforms_src.zip .)
          ls -lh transforms_src.zip

      - name: Upload wrappers and lib to S3
        env:
          CODE_BUCKET: ${{ vars.CODE_BUCKET }}
          CODE_PREFIX: ${{ vars.CODE_PREFIX }}
        run: |
          set -e
          aws s3 cp glue_wrappers/silver_visitors_glue_driver.py s3://$CODE_BUCKET/$CODE_PREFIX/silver_visitors_glue_driver.py
          aws s3 cp glue_wrappers/silver_media_glue_driver.py    s3://$CODE_BUCKET/$CODE_PREFIX/silver_media_glue_driver.py
          aws s3 cp transforms_src.zip                           s3://$CODE_BUCKET/$CODE_PREFIX/transforms_src.zip
          echo "Published to s3://$CODE_BUCKET/$CODE_PREFIX/"
