name: Deploy Media Lambda

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'ingestion/**'
      - '.github/workflows/deploy_media.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'ingestion/**'
      - '.github/workflows/deploy_media.yml'

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-media-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  MEDIA_LAMBDA_NAME: kerok-wistia-media-ingest-stg  # <-- staging function for PRs

jobs:
  # Regular deploy to prod for pushes to main/master
  deploy:
    environment: kerok-vistia-env
    if: ${{ toJSON(vars.ENABLE_DEPLOY) == '"true"' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.GH_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Build deployment zip
        run: |
          set -e
          rm -rf build lambda_media.zip
          python -m pip install -U pip
          pip install -r lambda_requirements.txt -t build
          mkdir -p build_tmp
          cp -r src/* build_tmp/
          cp -r build/* build_tmp/
          (cd build_tmp && zip -r ../lambda_media.zip .)
          ls -lh lambda_media.zip

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Update code
        env:
          LAMBDA_NAME: ${{ vars.LAMBDA_MEDIA_NAME }}
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_NAME" \
            --zip-file fileb://lambda_media.zip \
            --publish

      - name: Smoke test (prod)
        run: |
          aws lambda invoke \
            --function-name kerok-wistia-media-ingest \
            --payload '{"media_ids":["gskhw4w4lm"]}' \
            --cli-binary-format raw-in-base64-out \
            --log-type Tail \
            >(jq -r .) \
            --query 'StatusCode' \
          | grep -q '^200$'

  # PR smoke test job (no deploy)
  pr-smoke:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::644171584843:role/gh-oidc-wistia-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Invoke staging media lambda (smoke)
        run: |
          set -euo pipefail
          # Fail the job if Lambda reports FunctionError or non-200
          OUT=$(aws lambda invoke \
            --function-name "${{ env.MEDIA_LAMBDA_NAME }}" \
            --payload '{"media_ids":["gskhw4w4lm"]}' \
            --cli-binary-format raw-in-base64-out \
            --log-type Tail \
            /dev/stdout)
          echo "$OUT" | jq -r '.LogResult' | base64 -d || true
          STATUS=$(echo "$OUT" | jq -r '.StatusCode')
          FUNCERR=$(echo "$OUT" | jq -r '.FunctionError // empty')
          test "$STATUS" = "200" && test -z "$FUNCERR"